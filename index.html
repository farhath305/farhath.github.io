<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TAQWA TRIBE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background-color: #f0f0f0;
    }
    header {
      background-color: #222;
      color: white;
      padding: 15px 20px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
    }
    nav {
      background-color: #444;
      display: flex;
      justify-content: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 15px 20px;
      display: block;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    nav a:hover {
      background-color: #666;
    }
    section {
      max-width: 800px;
      margin: 40px auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #222;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <header>TAQWA TRIBE</header>

  <nav>
    <a href="#shahrukh">Shah Rukh Khan</a>
  </nav>

  <section id="shahrukh">
    <h2>Shah Rukh Khan</h2>
    <p>
      Shah Rukh Khan is a famous Indian actor, film producer, and television personality.  
      Known as the "King of Bollywood," he has appeared in more than 80 Bollywood films.  
      He has won numerous awards and is one of the richest actors in the world.
    </p>
  </section>

</body>
</html>
